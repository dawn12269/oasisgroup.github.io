<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .header {
        background-color: white;
        padding: 20px;
        
      }

      .logo {
        height: 120px;
        vertical-align: middle;
      }

      .content {
        background-color: #f0f0f0;
        padding: 40px 20px;
      }

      .contact-title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 30px;
        color: #333;
      }

      .contact-info {
        line-height: 1.8;
        font-size: 16px;
        color: #555;
      }

      .contact-item {
        margin-bottom: 15px;
        display: flex;
        align-items: flex-start; /* Changed to align top */
      }

      .contact-icon {
        margin-right: 15px;
        color: #555;
        width: 20px;
        text-align: center;
        margin-top: 3px; /* Better icon alignment */
      }
      
      .phone-items {
        display: flex;
        flex-direction: column;
      }
      
      .phone-line {
        margin-bottom: 8px; /* Spacing between phone lines */
      }
      
      .wenben {
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href=" ">
        <img
          src="https://i.ibb.co/MkqH80Dx/291c501080f6d4e56ccb3e108928244.png"
          alt="Company Logo"
          border="0"
          class="logo"
        />
      </a>
    </div>
</div> 
  </body>
</html>
