<!doctype html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- Font Awesome icons -->
    <link

    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .header {
        background-color: white;

        height: 120px;
        vertical-align: middle;
      }

      .content {
        background-color: #f0f0f0;

      }

      .contact-title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 30px;
        color: #333;
      }

      .contact-info {
        line-height: 1.8;
        font-size: 16px;
        color: #555;
      }

      .contact-item {
        margin-bottom: 15px;
        display: flex;
        align-items: flex-start; /* Changed to align top */
      }

      .contact-icon {
        margin-right: 15px;
        color: #555;
        width: 20px;
        text-align: center;
        margin-top: 3px; /* Better icon alignment */
      }
      
      .phone-items {
        display: flex;
        flex-direction: column;
      }
      
      .phone-line {
        margin-bottom: 8px; /* Spacing between phone lines */
      }
      
      .wenben {
